<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
    <link rel="stylesheet" href="time.css">
  </head>
  <body>
    <form action="">
      <table border="1" id="tbl">
        <caption>
          Time-Table
        </caption>
        <thead>
          <th>Sr No.</th>
          <th>Date</th>
          <th>Day name</th>
          <th>subject</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Total time</th>
          <th>Task complete</th>
          <th>Comments</th>
          <th>Click me</th>
        </thead>
        <tr>
          <td>
            <input type="number" placeholder="Enter SrNo" />
          </td>
          <td>
            <input type="date" />
          </td>
          <td>
            <input type="text" placeholder="Enter the day name" />
          </td>
          <td>
            <select name="" id="">
              <option value="">Choice is your subject</option>
              <option value="">HTML</option>
              <option value="">CSS</option>
              <option value="">JS</option>
              <option value="">ES6</option>
              <option value="">tS</option>
              <option value="">mysql</option>
              <option value="">mongoDB</option>
              <option value="">other</option>
            </select>
          </td>
          <td>
            <input type="time" />
          </td>
          <td>
            <input type="time" />
          </td>

          <td>
            <input type="text" placeholder="Time in hours" />
          </td>
          <td>
            <input type="checkbox" id="yes" name="task" />
            <label for="yes">yes</label>
            <input type="checkbox" id="no" name="task" />
            <label for="no">No</label>
          </td>
          <td>
            <textarea name="" id="" placeholder="Enter comments..."></textarea>
          </td>
          <td>
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
